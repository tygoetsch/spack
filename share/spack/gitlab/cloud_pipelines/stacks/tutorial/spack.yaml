spack:
  config:
    # allow deprecated versions in concretizations
    # required for zlib
    deprecated: true

  view: false
  packages:
    all:
      target: [x86_64]
    tbb:
      require: intel-tbb
  definitions:
  - gcc_system_packages:
    - matrix:
      - - zlib
        - zlib@1.2.8
        - zlib@1.2.8 cppflags=-O3
        - tcl
        - tcl ^zlib@1.2.8 cppflags=-O3
        - hdf5
        - hdf5~mpi
        - hdf5+hl+mpi ^mpich
        - trilinos
        - trilinos +hdf5 ^hdf5+hl+mpi ^mpich
        - gcc@8.4.0
        - mpileaks
        - lmod
        - macsio@1.1+scr^scr@2.0.0~fortran^silo~fortran^hdf5~fortran
      - ['%gcc@7.5.0']
  - gcc_old_packages:
    - zlib%gcc@6.5.0
  - clang_packages:
    - matrix:
      - [zlib, tcl ^zlib@1.2.8]
      - ['%clang@7.0.0']
  - gcc_spack_built_packages:
    - matrix:
      - [netlib-scalapack]
      - [^mpich, ^openmpi]
      - [^openblas, ^netlib-lapack]
      - ['%gcc@8.4.0']
    - matrix:
      - [py-scipy^openblas, armadillo^openblas, netlib-lapack, openmpi, mpich, elpa^mpich]
      - ['%gcc@8.4.0']
  specs:
  - $gcc_system_packages
  - $gcc_old_packages
  - $clang_packages
  - $gcc_spack_built_packages

  mirrors:
    mirror: s3://spack-binaries/develop/tutorial
  ci:
    pipeline-gen:
    - build-job:
        image:
          name: ghcr.io/spack/tutorial-ubuntu-18.04:v2021-11-02
          entrypoint: ['']
  cdash:
    build-group: Spack Tutorial
